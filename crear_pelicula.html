<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <!-- BootStrap 5 -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
         crossorigin="anonymous"
      />
      <!-- Font Awesome -->
      <script
         src="https://kit.fontawesome.com/846e98f337.js"
         crossorigin="anonymous"
      ></script>
      <script src="script.js" defer></script>
   </head>
   <body>
      <!-- Formulario para agregar peliculas -->
      <div class="container col mt-2 p-4 rounded bg-success-subtle">
         <h1 class="text-center text-primary">Crear pelicula</h1>
         <hr />
         <div class="row">
            <div class="col-sm-12 col-md-6">
               <form
                  action="#"
                  method="POST"
                  enctype="multipart/form-data"
                  validate
               >
                  <div class="input-group mb-3">
                     <span class="input-group-text"
                        ><i class="fa-solid fa-video"></i
                     ></span>
                     <div class="form-floating">
                        <input
                           type="text"
                           class="form-control"
                           id="nombrePeli"
                           placeholder="Nombre de la pelicula"
                           required
                        />
                        <label for="nombrePeli">Nombre de la pelicula</label>
                     </div>
                  </div>
                  <div class="input-group">
                     <label class="input-group-text" for="selectPoster"
                        ><i class="fa-solid fa-image"></i
                     ></label>
                     <input
                        type="file"
                        class="form-control"
                        aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload"
                        id="image_uploads"
                        name="image_uploads"
                        id="poster"
                        accept=".jpg, .jpeg, .png"
                        multiple
                        required
                     />
                  </div>
                  <div class="row">
                     <div class="col-sm-12 col-md-6">
                        <div class="input-group my-3">
                           <span class="input-group-text"
                              ><i class="fa-solid fa-explosion"></i
                           ></span>
                           <div class="form-floating">
                              <select
                                 class="form-select"
                                 aria-label="Default select example"
                                 required
                              >
                                 <option value="" selected>
                                    Seleccione un genero
                                 </option>
                                 <option value="1">Accion</option>
                                 <option value="2">Drama</option>
                                 <option value="3">Comedia</option>
                              </select>
                              <label>Genero de la pelicula</label>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-12 col-md-6">
                        <div class="input-group my-3">
                           <span class="input-group-text"
                              ><i class="fa-solid fa-user"></i
                           ></span>
                           <div class="form-floating">
                              <select
                                 class="form-select"
                                 aria-label="Default select example"
                                 required
                              >
                                 <option value="" selected>
                                    Seleccione un director
                                 </option>
                                 <option value="1">Quentin Tarantino</option>
                                 <option value="2">George Lucas</option>
                                 <option value="3">Paul Thomas Anderson</option>
                              </select>
                              <label>Director de la pelicula</label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-12 col-md-4">
                        <div class="input-group mb-3">
                           <span class="input-group-text">
                              <i class="fa-solid fa-clock"></i
                           ></span>
                           <div class="form-floating">
                              <input
                                 type="number"
                                 class="form-control"
                                 id="input_duracion"
                                 placeholder="Cantidad en minutos"
                                 required
                              />
                              <label for="input_duracion">Duracion</label>
                           </div>
                        </div>
                     </div>

                     <div class="col-sm-12 col-md-4">
                        <div class="input-group mb-3">
                           <span class="input-group-text"
                              ><i class="fa-solid fa-calendar-days"></i
                           ></span>
                           <div class="form-floating">
                              <input
                                 type="number"
                                 class="form-control"
                                 id="input_anio"
                                 placeholder="Año"
                                 required
                              />
                              <label for="input_anio">Año de estreno</label>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-12 col-md-4">
                        <div class="input-group mb-3">
                           <span class="input-group-text">$</span>
                           <div class="form-floating">
                              <input
                                 type="number"
                                 class="form-control"
                                 id="input_recaudacion"
                                 placeholder="Recaudacion en $"
                                 required
                              />
                              <label for="input_recaudacion">Recaudacion</label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form-floating">
                     <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 100px"
                        required
                     ></textarea>
                     <label for="floatingTextarea2"
                        >Sinopsis de la pelicula</label
                     >
                  </div>
                  <div class="d-grid gap-2 mt-3">
                     <button
                        class="btn btn-success btn-lg"
                        type="submit"
                        name="crear_peli"
                     >
                        Crear
                     </button>
                  </div>
               </form>
            </div>
            <div class="col-sm-12 col-md-6">
               <div class="container" id="preview" width="500" height="500">
                  <p>Seleccione un poster</p>
               </div>
            </div>
         </div>
      </div>

      <!-- BootStrap scripts -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
         integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
         crossorigin="anonymous"
         defer
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
         integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
         crossorigin="anonymous"
         defer
      ></script>
   </body>
</html>
